    }</style><body style=width:100%;><div id=app></div><script type=text/javascript src=/campusweixin/js/manifest.f1ab9ad4b14fe48a9007.js></script><script type=text/javascript src=/campusweixin/js/vendor.6e3235ffbbbbd2e7b07b.js></script><script type=text/javascript src=/campusweixin/js/shetuan.e7f5f3e94dc83fe94723.js></script></body></html><script>(function (doc, win) {
      var docEl = doc.documentElement,//获取html标签
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if(clientWidth>=750){
            // 这里的640 取决于设计稿的宽度
            docEl.style.fontSize = '100px';
          }else{
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);</script>
